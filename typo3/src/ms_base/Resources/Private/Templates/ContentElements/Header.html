<html data-namespace-typo3-fluid="true" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">
<div class="ce-header row">
    <header class="col-12">
        <h1>{data.header}</h1>
        <div class="subheader">{data.subheader}</div>
    </header>
    <div class="col-12">
        <div class="image">
            <f:if condition="{data_image}">
                <picture>
                    <f:if condition="{IE} != 1">
                        <source data-srcset="{f:uri.image(image: '{data_image.0}', width: '550', height: '190c', cropVariant: 'xs')}.webp"
                                media="(max-width:550px)"
                                type="image/webp">
                        <source data-srcset="{f:uri.image(image: '{data_image.0}', width: '768', height: '265c', cropVariant: 'md')}.webp"
                                media="(max-width:768px)"
                                type="image/webp">
                        <source data-srcset="{f:uri.image(image: '{data_image.0}', width: '1000', height: '344c', cropVariant: 'lg')}.webp"
                                media="(max-width:1000px)"
                                type="image/webp">
                        <source data-srcset="{f:uri.image(image: '{data_image.0}', width: '873', height: '301c', cropVariant: 'xl')}.webp"
                                media="(min-width:1001px)"
                                type="image/webp">
                    </f:if>
                    <source data-srcset="{f:uri.image(image: '{data_image.0}', width: '550', height: '190c', cropVariant: 'xs')}"
                            media="(max-width:550px)"
                            type="image/jpeg">
                    <source data-srcset="{f:uri.image(image: '{data_image.0}', width: '768', height: '265c', cropVariant: 'md')}"
                            media="(max-width:768px)"
                            type="image/jpeg">
                    <source data-srcset="{f:uri.image(image: '{data_image.0}', width: '1000', height: '344c', cropVariant: 'lg')}"
                            media="(max-width:1000px)"
                            type="image/jpeg">
                    <source data-srcset="{f:uri.image(image: '{data_image.0}', width: '873', height: '301c', cropVariant: 'xl')}"
                            media="(min-width:1001px)"
                            type="image/jpeg">
                    <img alt="{alt}" class="lazy"
                         src="{f:uri.image(image: '{data_image.0}', width: '440', cropVariant: 'xl')}"
                         title="{title}"/>
                </picture>
            </f:if>
        </div>
        <div class="content">
            <f:if condition="{data.bodytext}">
                <div class="bodytext d-none d-lg-block">
                    <f:format.html>{data.bodytext}</f:format.html>
                </div>
            </f:if>
        </div>
    </div>
</div>
</html>
